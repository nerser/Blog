{% extends 'blog/base_blog.html' %}

{% block title %}
  Delete Post "{{ post.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

  <form action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Are you sure you want to delete <strong>"{{ post.title|title }}"</strong></h3>

    <a class="btn btn-primary" href="{{ post.get_absolute_url }}">Cancel</a>
    <button class="btn btn-danger" type="submit" name="button">Delete</button>
  </form>

{% endblock %}
